
{% load static %}
<style>
	* {font-size: 30px; }
	body {background: rgb(6,2,84);

	background: url({% static 'bg.jpeg' %});
	background-position: center;
	background-size: cover;

	.nav {background-color:navy ; height:40px;}
	.nav a { color:#c3fbf4;text-decoration:none;margin:2%;}

</style>



	
<center>
		<div class="nav">
		<a href="{% url 'home' %}">Back To Home Page</a>

			<th> Subject </th>
